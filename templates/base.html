{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adventure Goons</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="ag-styles.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://kit.fontawesome.com/e512fadf8f.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.3.3/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Top nav bar -->
    <div class="w3-bar w3-light-grey">
        <a href="{% url 'home' %}" class="w3-bar-item">
            <img src="{{ logo_url }}" alt="Logo" height="50">
        </a>
        <a class="w3-bar-item w3-button" href="{% url 'home' %}">Home</a>
        <a class="w3-bar-item w3-button" href="{% url 'about' %}">About</a>
        <!-- Add more hyperlinks here -->

        <div class="w3-right">
            {% if user.is_authenticated %}
                <a class="w3-bar-item w3-button" href="#">Account Profile</a>
                <a class="w3-bar-item w3-button" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="w3-bar-item w3-button" href="{% url 'login' %}">Login</a>
                <a class="w3-bar-item w3-button" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <!-- Main content -->
    <div class="w3-container" style="margin-top: 64px;">
        <!-- Add your main content here -->
    </div>
</body>



    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_js %}{% endblock %}

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity icon-space"></i>
    <i class="fa fa-instagram w3-hover-opacity icon-space"></i>
    <i class="fa fa-twitter w3-hover-opacity icon-space"></i>
 </div>
</footer>

</body>
</html>
