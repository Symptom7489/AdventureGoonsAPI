{% if error_message %}
<div class="w3-panel w3-red">
    <p>{{ error_message }}</p>
</div>
{% endif %}
<form method="POST" action="{% url 'login' %}" hx-post="{% url 'login' %}" hx-swap="outerHTML">
    {% csrf_token %}
    <p>
        <input class="w3-input" type="text" name="username" x-model="username" required>
        <label>Username</label>
    </p>
    <p>
        <input class="w3-input" type="password" name="password" x-model="password" required>
        <label>Password</label>
    </p>
    <button class="w3-button w3-blue" type="submit" x-bind:disabled="!username || !password">Login</button>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</form>
